<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>dictionary</title>
</head>
<body>
	<div class="wrapper">
		<div class="container p-3">
			<div class="row m-3 justify-content-between">
				<div class="col-1 p-0">
					<button type="button" id="prev" class="btn btn-block btn-outline-primary -custom"><=</button>
				</div>
				<div class="col-9 p-0">
					<input type="text" id="card" readonly>
				</div>
				<div class="col-1 p-0">
					<button type="button" id="next" class="btn btn-block btn-outline-primary -custom">=></button>
				</div>
			</div>
			<div class="row m-3 justify-content-center">
				<div class="col-auto pos"></div>
			</div>
			<div class="row m-3 justify-content-center">
				<div class="col-10">
					<input placeholder="enter translation" type="text" id="answer">
				</div>
			</div>
			<div class="row justify-content-around">
				<div class="col-5 m-3 -custom -right">right: <span id="right"></span></div>
				<div class="col-5 m-3 -custom -wrong">wrong: <span id="wrong"></span></div>
			</div>
		</div>
	</div> 
	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
